<script>
   
     
    function getRandomQuote() {
        fetch('https://api.quotable.io/random')
            .then(response => response.json())
            .then(data => {
                // Update the quote text on the text entity in A-Frame
                const quoteTextEntity = document.getElementById('quote-text');
                quoteTextEntity.setAttribute('text', 'value', data.content);
            })
            .catch(error => {
                console.error('Error fetching quote:', error);
                // Handle errors here
            });
    }

    // Initial load of a random quote
    getRandomQuote();


      // Array of mindful questions
      const questions = [
        "How are you feeling right now?",
    "What made you smile today?",
    "What are you grateful for at this moment?",
    "What is something you would like to improve?",
    "Are you feeling stressed? Why?",
    "What is one positive thing about today?",
    "What’s a small goal you can achieve today?",
    "Who or what brings joy into your life?",
    "How can you be kinder to yourself today?",
    "What is one thing you love about yourself?",
    "What’s a recent challenge you overcame, and how did you do it?",
    "What motivates you to keep going?",
    "What does happiness mean to you?",
    "How do you take care of your mental health?",
    "What are three things you’re thankful for today?",
    "What’s one thing you can let go of to feel lighter?",
    "What does success look like for you?",
    "How do you handle moments of frustration or anger?",
    "What’s a memory that always makes you smile?",
    "What is one thing you can do to help someone else today?",
    "What’s your favorite way to relax and unwind?",
    "What’s something you’ve accomplished recently that you’re proud of?",
    "What is one thing you’ve learned about yourself this week?",
    "How can you show more compassion to others today?",
    "What is something you’ve been putting off that you can tackle now?",
    "How do you define inner peace?",
    "What is one thing you are excited about for the future?",
    "How do you recharge your energy when feeling drained?",
    "What’s your favorite way to express your creativity?",
    "What is something that makes you feel calm and at ease?",
    "What is a goal you can work toward this week?",
    "Who is someone you appreciate, and why?",
    "What’s one positive change you’ve made in your life recently?",
    "How do you celebrate small wins?",
    "What’s a habit you’d like to build, and why?",
    "What’s a book, movie, or activity that brings you joy?",
    "What is one way you can connect with nature today?",
    "How do you create balance in your daily routine?",
    "What does self-care look like for you right now?"
      ];

      // Function to get three random questions
      function getRandomQuestions() {
        const shuffled = questions.sort(() => 0.5 - Math.random());
        return shuffled.slice(0, 3);
      }

      // Display questions on the planes
      function displayQuestions() {
        const [q1, q2, q3] = getRandomQuestions();

        // Set the text component on each plane
        document.getElementById("plane1").setAttribute("text", {
          value: q1,
          align: "center",
          color: "black",
          width: 2
        });
        document.getElementById("plane2").setAttribute("text", {
          value: q2,
          align: "center",
          color: "black",
          width: 2
        });
        document.getElementById("plane3").setAttribute("text", {
          value: q3,
          align: "center",
          width: 2,
          color: "black"
        });
      }

      // Call displayQuestions on page load
      displayQuestions();
    
</script>
